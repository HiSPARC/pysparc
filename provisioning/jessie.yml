---
- name: Point sources.list to Jessie
  replace: dest=/etc/apt/sources.list regexp='wheezy' replace='jessie'
  register: result
  become: yes

- name: Update package index
  apt: update_cache=yes
  when: result|changed
  become: yes

- name: Dist-upgrade packages
  apt: upgrade=dist
  when: result|changed
  become: yes
